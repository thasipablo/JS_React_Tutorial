<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript &middot; React</title>
    <script src="todo/todo.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <h1>Todo</h1>
      <form>
        <input type="text" placeholder="todo..." class="inputField" />
        <button type="submit" class="addTodoBtn">Add</button>
      </form>
      <div class="todo-list">
        <p class="todo-item">
          <span>Attend js session</span>
          <input type="checkbox" />
        </p>
      </div>
    </main>
  </body>
</html>
